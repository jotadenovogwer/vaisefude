            // Inicializar seletor de pa√≠s
            function initCountrySelector() {
                const select = $('#country_code');
                const selectData = countries.map(country => ({
                    id: country.dial,
                    text: `${country.flag} ${country.dial}`,
                    name: country.name,
                    code: country.code
                }));

                select.select2({
                    data: selectData,
                    templateResult: formatCountryResult,
                    templateSelection: formatCountrySelection,
                    placeholder: 'Select',
                    allowClear: false,
                    width: '80px',
                    minimumResultsForSearch: Infinity,
                    matcher: function(params, data) {
                        // Se n√£o h√° termo de busca, retorna todos
                        if (!params.term) {
                            return data;
                        }
                        // Busca por nome do pa√≠s ou c√≥digo telef√¥nico
                        var term = params.term.toLowerCase();
                        var text = data.text.toLowerCase();
                        var name = data.name ? data.name.toLowerCase() : '';
                        var id = data.id ? data.id.toLowerCase() : '';
                        
                        if (text.indexOf(term) > -1 || name.indexOf(term) > -1 || id.indexOf(term) > -1) {
                            return data;
                        }
                        return null;
                    }
                });

                // Selecionar US como padr√£o
                select.val('+1').trigger('change');
            }

            function formatCountrySelection(country) {
                if (!country.id) return country.text;
                // No campo selecionado, mostra apenas o c√≥digo
                return $('<span>' + country.id + '</span>');
            }
            
            function formatCountryResult(country) {
                if (!country.id) return country.text;
                // No dropdown, mostra a bandeira e o c√≥digo
                return $('<span>' + country.text + '</span>');
            }

            // Sele√ß√£o de op√ß√£o de login
            $('.login-option').on('click', function() {
                const option = $(this).data('option');
                const radio = $(this).find('input[type="radio"]');

                // Remove sele√ß√£o anterior
                $('.login-option').removeClass('selected');
                $('.dynamic-field').removeClass('show');
                $('.form-text.text-danger').hide();

                // Seleciona nova op√ß√£o
                $(this).addClass('selected');
                radio.prop('checked', true);

                // Mostra campo correspondente
                $(`#${option}_field`).addClass('show');

                // Habilita bot√£o
                $('#btnCustomerLogin').prop('disabled', false);

                // Foca no campo
                setTimeout(() => {
                    const field = $(`#${option}_field input, #${option}_field select`).first();

            $('#identification_number').on('input', function() {

            // Valida√ß√£o do formul√°rio no submit
            $('#formCustomerLogin').on('submit', function(e) {
                e.preventDefault(); // Impede o submit padr√£o
                
                const selectedMethod = $('input[name="login_method"]:checked').val();
                let isValid = true;

                if (selectedMethod === 'email') {
                    const email = $('#email').val().trim();
                    if (!email || !email.includes('@')) {
                        $('#email_error').show();
                        isValid = false;
                    }
                } else if (selectedMethod === 'identification_number') {

                }

                if (!isValid) {
