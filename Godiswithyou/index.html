<script src="https://www.youtube.com/iframe_api"></script>
<script>
var youtubePlayer;
var videoPlayed = false;
var progressBarStarted = false;
var progressBarInterval = null;
var videoTimeCheckInterval = null;
var buttonShown = false;
var targetTimeInSeconds = (23 * 60) + 28; // 23:28 em segundos (1408 segundos)

function onYouTubeIframeAPIReady() {
  youtubePlayer = new YT.Player('youtube-player-ff4d225', {
    events: {
      'onReady': function(event) {
        if(videoPlayed && typeof window.startProgressBar === 'function') {
          setTimeout(function(){
            window.startProgressBar();
          }, 500);
        }
      },
      'onStateChange': function(event) {
        var pauseOverlay = document.querySelector('.video-pause-overlay');
        if(window.YT) {
          if(event.data === window.YT.PlayerState.PLAYING) {
            // Vídeo tocando - esconde overlay
            if(pauseOverlay) {
              pauseOverlay.style.opacity = '0';
              pauseOverlay.style.pointerEvents = 'none';
              // Esconde o botão de desconto quando vídeo toca
              var discountBtn = pauseOverlay.querySelector('.redeem-discount-btn');
              if(discountBtn) {
                discountBtn.style.opacity = '0';
              }
            }
            if(!progressBarStarted) {
              progressBarStarted = true;
              if(typeof window.startProgressBar === 'function') {
                window.startProgressBar();
              }
              // Inicia monitoramento do tempo do vídeo para mostrar botão
              if(typeof window.startVideoTimeMonitoring === 'function') {
                window.startVideoTimeMonitoring();
              }
            }
          } else if(event.data === window.YT.PlayerState.PAUSED) {
            // Vídeo pausado - mostra overlay
            if(pauseOverlay) {
              pauseOverlay.style.opacity = '1';
              pauseOverlay.style.pointerEvents = 'auto';
              pauseOverlay.style.cursor = 'pointer';
              // Garante que o botão de desconto fique visível
              var discountBtn = pauseOverlay.querySelector('.redeem-discount-btn');
              if(discountBtn) {
                discountBtn.style.display = 'block';
                discountBtn.style.opacity = '1';
              }
            }
          }
        }
      }
    }
  });
}

(function(){
  var videoContainer = document.querySelector('.atomicat-element-container-ff4d225');
  var thumbnail = videoContainer.querySelector('.youtube-thumbnail');
  var playButton = videoContainer.querySelector('.play-button-overlay');
  var iframe = document.getElementById('youtube-player-ff4d225');
  
  function playVideo(e) {
    if(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    if(videoPlayed) return;
    videoPlayed = true;
    
    thumbnail.style.opacity = '0';
    iframe.style.opacity = '1';
    
    setTimeout(function(){
      thumbnail.style.display = 'none';
      
      // Tenta usar a API do YouTube primeiro
      if(youtubePlayer && typeof youtubePlayer.playVideo === 'function') {
        youtubePlayer.playVideo();
        // Não muta mais - vídeo com áudio ativado
        // Inicia monitoramento do progresso
        if(typeof window.startProgressBar === 'function') window.startProgressBar();
        // Inicia monitoramento do tempo do vídeo para mostrar botão
        if(typeof window.startVideoTimeMonitoring === 'function') {
          window.startVideoTimeMonitoring();
        }
      } else {
        // Fallback: força o autoplay mudando a URL (sem mute)
        var currentSrc = iframe.src;
        var baseUrl = 'https://www.youtube.com/embed/n08epP2eWyw';
        if(currentSrc.indexOf('autoplay=1') === -1) {
          iframe.src = baseUrl + '?enablejsapi=1&autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3&cc_load_policy=0&fs=0&disablekb=1&playsinline=1&origin=' + window.location.origin;
          // Aguarda iframe carregar para iniciar progresso
          setTimeout(function(){
            if(typeof window.startProgressBar === 'function') {
              window.startProgressBar();
            } else {
              // Tenta novamente após mais tempo
              setTimeout(function(){
                if(typeof window.startProgressBar === 'function') window.startProgressBar();
              }, 1000);
            }
            // Inicia monitoramento do tempo do vídeo para mostrar botão
            if(typeof window.startVideoTimeMonitoring === 'function') {
              setTimeout(function(){
                window.startVideoTimeMonitoring();
              }, 1500);
            }
          }, 1500);
        }
      }
      
      // Esconde o botão após iniciar
      setTimeout(function(){
        playButton.style.display = 'none';
      }, 300);
      
      // Adiciona listener de clique para pausar/play
      setTimeout(function(){
        if(videoContainer) {
          videoContainer.addEventListener('click', function togglePlayPause(e) {
            // Não pausa se clicar no botão de play ou botão de desconto
            if(e.target.closest('.play-button-overlay') || e.target.closest('.redeem-discount-btn')) return;
            
            if(youtubePlayer) {
              try {
                var state = youtubePlayer.getPlayerState();
                if(state === window.YT.PlayerState.PLAYING) {
                  youtubePlayer.pauseVideo();
                } else if(state === window.YT.PlayerState.PAUSED || state === window.YT.PlayerState.UNSTARTED) {
                  youtubePlayer.playVideo();
                }
              } catch(err) {}
            }
          });
        }
      }, 500);
    }, 150);
  }
  
  // Aguarda a API estar pronta
  var checkAPI = setInterval(function(){
    if(window.YT && window.YT.Player) {
      if(!youtubePlayer) {
        try {
          youtubePlayer = new YT.Player('youtube-player-ff4d225', {
            events: {
              'onReady': function(event) {
                if(videoPlayed && typeof startProgressBar === 'function') {
                  setTimeout(function(){
                    if(typeof window.startProgressBar === 'function') window.startProgressBar();
                  }, 500);
                }
              },
              'onStateChange': function(event) {
                var pauseOverlay = document.querySelector('.video-pause-overlay');
                if(window.YT) {
                  if(event.data === window.YT.PlayerState.PLAYING) {
                    if(pauseOverlay) {
                      pauseOverlay.style.opacity = '0';
                      pauseOverlay.style.pointerEvents = 'none';
                      var discountBtn = pauseOverlay.querySelector('.redeem-discount-btn');
                      if(discountBtn) {
                        discountBtn.style.opacity = '0';
                      }
                    }
                    if(!progressBarStarted) {
                      progressBarStarted = true;
                      if(typeof window.startProgressBar === 'function') window.startProgressBar();
                      // Inicia monitoramento do tempo do vídeo para mostrar botão
                      if(typeof window.startVideoTimeMonitoring === 'function') {
                        window.startVideoTimeMonitoring();
                      }
                    }
                  } else if(event.data === window.YT.PlayerState.PAUSED) {
                    if(pauseOverlay) {
                      pauseOverlay.style.opacity = '1';
                      pauseOverlay.style.pointerEvents = 'auto';
                      pauseOverlay.style.cursor = 'pointer';
                      var discountBtn = pauseOverlay.querySelector('.redeem-discount-btn');
                      if(discountBtn) {
                        discountBtn.style.display = 'block';
                        discountBtn.style.opacity = '1';
                      }
                      // Adiciona listener para despausar ao clicar no overlay
                      pauseOverlay.onclick = function(e) {
                        // Não despausa se clicar no botão de desconto
                        if(e.target.closest('.redeem-discount-btn')) return;
                        if(youtubePlayer) {
                          try {
                            youtubePlayer.playVideo();
                          } catch(err) {}
                        }
                      };
                    }
                  }
                }
              }
            }
          });
        } catch(e) {}
      }
    }
  }, 100);
  
  if(thumbnail && playButton && iframe) {
    thumbnail.addEventListener('click', playVideo);
    playButton.addEventListener('click', playVideo);
    playButton.addEventListener('mouseenter', function(){
      this.style.transform = 'translate(-50%,-50%) scale(1.1)';
    });
    playButton.addEventListener('mouseleave', function(){
      this.style.transform = 'translate(-50%,-50%) scale(1)';
    });
  }
  
  setTimeout(function(){
    clearInterval(checkAPI);
  }, 5000);
  
  // Função para controlar a barra de progresso
  window.startProgressBar = function() {
    var progressBar = videoContainer.querySelector('.video-progress-bar');
    if(!progressBar) return;
    
    // Limpa intervalo anterior se existir
    if(progressBarInterval) {
      clearInterval(progressBarInterval);
      progressBarInterval = null;
    }
    
    progressBar.style.display = 'block';
    progressBar.style.opacity = '1';
    progressBar.style.width = '0%';
    progressBar.style.background = '#ff0000';
    progressBar.style.height = '6px';
    
    var startTime = Date.now();
    var fastPhaseCompleted = false;
    var fastPhaseTarget = 22; // 22% no início rápido
    var fastPhaseDuration = 2500; // 2.5 segundos para chegar a 22%
    var videoStartTime = null;
    
    progressBarInterval = setInterval(function(){
      // Primeiro: fase rápida (primeiros segundos)
      var elapsed = Date.now() - startTime;
      
      if(!fastPhaseCompleted && elapsed < fastPhaseDuration) {
        // Fase rápida: avança rápido até 22%
        var fastProgress = (elapsed / fastPhaseDuration) * fastPhaseTarget;
        progressBar.style.width = Math.min(fastProgress, fastPhaseTarget) + '%';
      } else if(!fastPhaseCompleted) {
        // Completa fase rápida e marca o tempo do vídeo
        fastPhaseCompleted = true;
        progressBar.style.width = fastPhaseTarget + '%';
        
        // Tenta obter o tempo atual do vídeo quando a fase rápida termina
        if(youtubePlayer) {
          try {
            videoStartTime = youtubePlayer.getCurrentTime();
          } catch(e) {}
        }
      }
      
      // Depois da fase rápida, sincroniza com o vídeo real
      if(fastPhaseCompleted && youtubePlayer) {
        try {
          var currentTime = youtubePlayer.getCurrentTime();
          var duration = youtubePlayer.getDuration();
          
          if(duration > 0 && currentTime >= 0) {
            // Calcula o progresso real baseado no tempo do vídeo
            var realProgress = (currentTime / duration) * 100;
            
            // Acompanha o progresso do vídeo após a fase rápida
            // Se o progresso do vídeo já passou do fastPhaseTarget, acompanha normalmente
            if(realProgress >= fastPhaseTarget) {
              progressBar.style.width = Math.min(realProgress, 100) + '%';
            } else {
              // Se o vídeo ainda está atrás, mantém na fase rápida até alcançar
              // Isso garante uma transição suave
            }
            
            // Para quando o vídeo terminar ou chegar a 100%
            if(realProgress >= 100 || currentTime >= duration - 0.5) {
              progressBar.style.width = '100%';
              clearInterval(progressBarInterval);
              progressBarInterval = null;
            }
          }
        } catch(e) {
          // Se houver erro, continua com progresso baseado em tempo
          if(elapsed >= fastPhaseDuration) {
            var slowElapsed = (elapsed - fastPhaseDuration) / 1000;
            var estimatedTotalDuration = 60; // Estimativa de duração total
            var remainingDuration = estimatedTotalDuration - (fastPhaseDuration / 1000);
            var slowProgress = fastPhaseTarget + (slowElapsed / remainingDuration) * (100 - fastPhaseTarget);
            progressBar.style.width = Math.min(slowProgress, 100) + '%';
            
            if(slowProgress >= 100) {
              clearInterval(progressBarInterval);
              progressBarInterval = null;
            }
          }
        }
      } else if(!youtubePlayer && elapsed >= fastPhaseDuration) {
        // Fallback: progresso baseado em tempo estimado
        var slowElapsed = (elapsed - fastPhaseDuration) / 1000;
        var estimatedTotalDuration = 60;
        var remainingDuration = estimatedTotalDuration - (fastPhaseDuration / 1000);
        var slowProgress = fastPhaseTarget + (slowElapsed / remainingDuration) * (100 - fastPhaseTarget);
        progressBar.style.width = Math.min(slowProgress, 100) + '%';
        
        if(slowProgress >= 100) {
          clearInterval(progressBarInterval);
          progressBarInterval = null;
        }
      }
    }, 50); // Atualiza a cada 50ms para movimento mais suave
  };
  
  // Função para monitorar o tempo do vídeo e mostrar botão aos 23:28
  window.startVideoTimeMonitoring = function() {
    var button = document.getElementById('sacred-manuscript-btn');
    if(!button) return;
    
    // Limpa intervalo anterior se existir
    if(videoTimeCheckInterval) {
      clearInterval(videoTimeCheckInterval);
      videoTimeCheckInterval = null;
    }
    
    videoTimeCheckInterval = setInterval(function() {
      if(!youtubePlayer) return;
      
      try {
        var currentTime = youtubePlayer.getCurrentTime();
        var duration = youtubePlayer.getDuration();
        var playerState = youtubePlayer.getPlayerState();
        
        // Verifica se o vídeo está tocando
        if(playerState === window.YT.PlayerState.PLAYING || playerState === window.YT.PlayerState.PAUSED) {
          // Se chegou ou passou de 23:28 (1408 segundos) e ainda não mostrou o botão
          if(currentTime >= targetTimeInSeconds && !buttonShown) {
            buttonShown = true;
            button.style.display = 'block';
            setTimeout(function() {
              button.style.opacity = '1';
            }, 10);
          }
          
          // Se o vídeo terminou, esconde o botão
          if(duration > 0 && currentTime >= duration - 0.5) {
            button.style.opacity = '0';
            setTimeout(function() {
              button.style.display = 'none';
            }, 300);
            clearInterval(videoTimeCheckInterval);
            videoTimeCheckInterval = null;
          }
        }
      } catch(e) {
        // Ignora erros de API
      }
    }, 500); // Verifica a cada 500ms
  };
})();
